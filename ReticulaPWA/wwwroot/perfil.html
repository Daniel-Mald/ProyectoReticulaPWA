<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/logos/Logo144x144.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="header__div">
          <figure class="header__logo">
            <img
              src="assets/logos/Logo192x192.png"
              alt="Logo"
              class="header__logo-img"
            />
          </figure>
          <h1 class="header__title">Avance Reticular</h1>
        </div>
        <figure class="header__figure">
          <img
            src="assets/iconos/opciones.svg"
            alt="Opciones"
            class="header__img"
          />
        </figure>
        <div class="menu-flotante">
          <div class="menu-flotante__info menu-flotante__item">
            <img
              src="assets/iconos/card-info.png"
              alt="info"
              class="menu-flotante__img"
            />
            <div class="menu-flotante__info-div">
              <label class="menu-flotante__nombre"
                >Jorge Fabian Liñan Alcala</label
              >
              <label class="menu-flotante__numcontrol">201G0264</label>
            </div>
          </div>

          <div class="menu-flotante__pdf menu-flotante__item">
            <img
              src="assets/iconos/download.svg"
              alt="download"
              class="menu-flotante__img"
            />
            <label class="menu-flotante__pdf-label">Descargar Retícula</label>
          </div>

          <div class="menu-flotante__logout menu-flotante__item">
            <img
              src="assets/iconos/logout.svg"
              alt="logout"
              class="menu-flotante__img"
            />
            <label class="menu-flotante__pdf-label">Cerrar Sesión</label>
          </div>
        </div>
      </header>
      <aside class="menu">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item" id="link-reticula">
              <img
                src="assets/iconos/reticula.svg"
                alt="Reticula"
                class="nav__img"
              />
              <a class="nav__link">Materias</a>
            </li>
            <li class="nav__item" id="link-perfil">
              <img src="assets/iconos/user.svg" alt="Perfil" class="nav__img" />
              <a class="nav__link">Perfil</a>
            </li>
          </ul>
        </nav>

        <section class="modal">
          <div class="modal__cerrar-sesion">
            <p class="cerrar-sesion__titulo">
              ¿Está seguro de que desea cerrar sesión?
            </p>
            <p class="cerrar-sesion__descripcion">
              Deberá volver a introducir sus credenciales si quiere volver a
              acceder al sistema.
            </p>
            <div class="cerrar__sesionn__botones">
              <button class="cerrar-sesion__btn" id="btnAceptar">
                Aceptar
              </button>
              <button class="cerrar-sesion__btn" id="btnCancelar">
                Cancelar
              </button>
            </div>
          </div>
        </section>
      </aside>

      <main class="main">
        <section class="perfil">
          <section class="perfil__seccion-1">
            <div class="perfil__fondo"></div>
            <figure class="perfil__foto">
              <img
                src="assets/img/foto.jpg"
                alt="Foto de perfil"
                class="perfil__img"
              />
            </figure>
          </section>

          <section class="perfil__info">
            <label class="perfil__nombre">Jorge Fabian Liñan Alcala</label>
            <label class="perfil__numcontrol">201G0264</label>
          </section>

          <section class="perfil__info-general">
            <h4 class="informacion__titulo">Información general</h4>
            <div class="informacion__contenido">
              <div class="informacion__div">
                <label class="informacion__label">Carrera</label>
                <label class="informacion__dato"
                  >Ingeniería en Sistemas Computacionales</label
                >
              </div>
              <div class="informacion__div">
                <label class="informacion__label">Plan de Estudios</label>
                <label class="informacion__dato"
                  >(K) ISIC-2010-224 DE 260 CREDITOS</label
                >
              </div>
              <div class="informacion__div">
                <label class="informacion__label">Módulo de Especialidad</label>
                <label class="informacion__dato"
                  >(3) DESARROLLO DE MULTIPLATAFORMA</label
                >
              </div>
              <div class="informacion__div">
                <label class="informacion__label">Créditos Acumulados</label>
                <label class="informacion__dato">245.0</label>
              </div>
              <div class="informacion__div">
                <label class="informacion__label">Situcación de Vigencia</label>
                <label class="informacion__dato">Vigente</label>
              </div>
              <div class="informacion__div">
                <label class="informacion__label">Periodo de Ingreso</label>
                <label class="informacion__dato">(2203) AGODIC2020</label>
              </div>
              <div class="informacion__div">
                <label class="informacion__label"
                  >Número de Periodos Convalidados</label
                >
                <label class="informacion__dato">00</label>
              </div>
              <div class="informacion__div">
                <label class="informacion__label"
                  >Periodo Actual o Último</label
                >
                <label class="informacion__dato">(09) (2243) AGODIC2024</label>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
