<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="shortcut icon"
      href="assets/logos/Logo144x144.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="login">
        <div class="login__imagenes">
          <img src="assets/img/logo2.png" alt="logo" class="login__img" />
          <img src="assets/img/logo1.jpg" alt="logo" class="login__img" />
        </div>

        <form class="login__form">
          <h1 class="form__titulo">Avance Reticular</h1>
          <p class="form__descripcion">
            Introduce los siguientes datos para iniciar sesión
          </p>
          <input
            type="text"
            placeholder="Número de control"
            class="form__input"
          />
          <input type="password" placeholder="Contraseña" class="form__input" />
          <input
            type="submit"
            value="Ingresar"
            class="form__submit"
            id="btnIngresar"
          />
          <p class="form__errores">Error</p>
        </form>
      </div>
    </main>

    <script>
      const btnIngresar = document.getElementById("btnIngresar");

      function ingresar(e) {
        e.preventDefault();
        window.location.href = "/Reticula.html";
      }

      btnIngresar.addEventListener("click", ingresar);
    </script>
  </body>
</html>
